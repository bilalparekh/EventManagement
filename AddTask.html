<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Task</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="main.js"></script>

</head>
<body ng-app="sampleApp">
<div ng-controller="feeCtrl">
    <div>
        <md-button class="md-raised md-warn md-button md-ink-ripple">User Name : {{showUserName}}
            </md-button>
        <md-button ng-click="home()" class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;float: left;">Home</md-button>
        <md-button class="add-tab md-primary md-raised" ng-click="logOut()" style="float: right">Log Out</md-button>
        <md-button ng-click="home()" class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;float: right;">Back</md-button>


    </div>
    <h1 class="md-display-1" style="text-align: center">Demo App</h1>
    <h2 class="md-display-1">Add Records</h2>
    <md-content>
        <h4>Select Date</h4>
        <md-datepicker ng-model="userData.AddTask.taskDate" md-placeholder="Enter date"></md-datepicker>
    </md-content>
    <md-input-container>
        <label for="sNo">Serial Number</label>
        <input type="number" id="sNo" ng-model="userData.AddTask.sNo">
    </md-input-container>
    <md-input-container>
        <label for="task">Task</label>
        <input type="text" id="task" ng-model="userData.AddTask.task">
    </md-input-container>
    <md-button ng-click="add()" class="add-tab md-primary md-raised" ng-disabled="!userData.AddTask.sNo || !userData.AddTask.task" type="submit" style="margin-right: 0;">ADD Record</md-button>
    <md-button ng-click="viewTask()" class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;">View TASK</md-button>
        <!--<input type="number" ng-model="userData.AddTask.sNo">
        <input type="text" ng-model="userData.AddTask.task">
        <button ng-click="add()">ADD Record</button>
        <button ng-click="viewTask()">View TASK</button>-->



</div>


</body>
</html>
