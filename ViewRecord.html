<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Record</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="public/main.css" type="text/css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="main.js"></script>

</head>
<body ng-app="sampleApp">
<div ng-controller="feeCtrl">


    <md-button ng-click="view()" ng-if="viewTaskhide" class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;">View TASK</md-button>
    <!--<div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular ng-if="!circular" md-diameter="60"></md-progress-circular>
    </div>-->
    <div id="editData" ng-if="showEditableFields">
        <md-input-container>
            <label for="sNo">Serial Number</label>
            <input type="number" id="sNo" ng-model="userData.AddTask.sNo" readonly>
        </md-input-container>
        <md-input-container>
            <label for="task">Task</label>
            <input type="text" id="task" ng-model="userData.AddTask.task">
        </md-input-container>
        <md-input-container>
            <label for="task">Date</label>
            <input type="text"  ng-model="userData.AddTask.date" readonly>
        </md-input-container>
        <md-button ng-click="set()" class="add-tab md-primary md-raised" ng-disabled="!userData.AddTask.sNo || !userData.AddTask.task" type="submit" style="margin-right: 0;">Save</md-button>

    </div>

        <div style="overflow-x:auto;" ng-if="showtblData">
            <md-button class="md-raised md-warn md-button md-ink-ripple">User Name : {{showUserName}}
            </md-button>
            <md-button ng-click="home()" class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;float: left;">Home</md-button>
            <md-button class="add-tab md-primary md-raised" ng-click="logOut()" style="float: right">Log Out</md-button>
            <md-button ng-click="viewTask()" class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;float: right;">Back</md-button>


            <table class="viewDatatbl">
                <tr>
                    <th>Serial No</th>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Edit Task</th>
                    <th>Delete Task</th>
                </tr>
                <tr ng-repeat="a in storeData">
                    <td>{{a.userData.AddTask.sNo}}</td>
                    <td>{{a.userData.AddTask.task}}</td>
                    <td>{{a.userData.AddTask.getcurrentdate}}</td>
                    <td>
                        <md-button ng-click="showEdit(a.userData.AddTask.sNo)" class="add-tab md-primary md-raised" style="margin-right: 0;">Edit Record</md-button>
                    </td>
                    <td>
                        <md-button ng-click="delete(a.userData.AddTask.sNo)" class="add-tab md-warn md-primary md-raised" style="margin-right: 0;">Delete Record</md-button>
                    </td>

                </tr>
            </table>
        <!--{{a.userData.AddTask.sNo}}
        {{a.userData.AddTask.task}}
        {{a.userData.AddTask.getcurrentdate}}-->
    </div>
</div>


</body>
</html>
