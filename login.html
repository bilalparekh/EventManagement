<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" href="public/main.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app="sampleApp">
<div ng-controller="login">

    <div layout="row" layout-align="center center">
        <h2 class="md-display-1" style="text-align: center">Life Easy Task Manager</h2>

    </div>
    <form name="userForm" id="formData">
        <!--= Login-->
        <div layout="column" flex id="content" role="main">
            <md-content layout="vertical" flex id="content">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" required name="userEmail" ng-model="userEmail">
                    <div ng-messages="userForm.userEmail.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password &#42</label>
                    <input type="password" required name="userPassword" ng-model="userPassword">
                    <div ng-messages="userPassword.userEmail.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container layout-align="center center">
                    <div layout="row" layout-sm="column" layout-margin>
                        <md-button id="login" class="btn1" ng-click="login()" flex="50" flex-sm="100"> Login </md-button>
                        <md-button class="btn1 signup" ng-click="signUp()" flex="50" flex-sm="100"> Sign Up</md-button>
                    </div>
                </md-input-container>
            </md-content>
        </div>
    </form>
</div>


</body>
</html>
